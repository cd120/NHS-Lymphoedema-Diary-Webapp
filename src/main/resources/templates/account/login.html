<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:include="~{fragments/_fragments :: headcontent}"></th:block>
    <script src="/js/validation/_formValidatorUtil.js" defer></script>
    <script src="/js/validation/loginFormValidation.js" defer></script>
    <script src="/js/components/alert.js" defer></script>
    <title>Login</title>
</head>
<body>
<script th:replace="~{fragments/_fragments :: pagescript}"></script>
<header th:replace="~{fragments/_fragments :: header}"></header>
<div class="nhsuk-width-container">
    <main class="nhsuk-main-wrapper" id="maincontent" role="main">

        <div class="nhsuk-error-summary nhsuk-u-visually-hidden" aria-labelledby="error-summary-title" role="alert" tabindex="-1">
            <h2 class="nhsuk-error-summary__title" id="error-summary-title">
                There is a problem
            </h2>
            <div class="nhsuk-error-summary__body">
                <ul class="nhsuk-list nhsuk-error-summary__list" role="list" id="error-summary-list"></ul>
            </div>
        </div>


        <form id="login-form" method="post" th:action="@{/login}">
            <fieldset class="nhsuk-fieldset">
                <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                    <h1 class="nhsuk-fieldset__heading">
                        Login
                    </h1>
                </legend>

                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="email">
                        Email:
                    </label>
                    <input class="nhsuk-input nhsuk-u-width-one-third" type="email" id="email" name="email" />
                </div>

                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="password">
                        Password:
                    </label>
                    <input class="nhsuk-input nhsuk-u-width-one-third" type="password" id="password" name="password" />
                </div>

            </fieldset>
            <button class="nhsuk-button" type="submit">
                Login
            </button>
        </form>


        <div class="nhsuk-action-link">
            <a class="nhsuk-action-link__link" th:href="@{/register}">
                <svg class="nhsuk-icon nhsuk-icon__arrow-right-circle" xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 24 24" aria-hidden="true" width="36" height="36">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M12 2a10 10 0 0 0-9.95 9h11.64L9.74 7.05a1 1 0 0 1 1.41-1.41l5.66 5.65a1 1 0 0 1 0 1.42l-5.66 5.65a1 1 0 0 1-1.41 0 1 1 0 0 1 0-1.41L13.69 13H2.05A10 10 0 1 0 12 2z"></path>
                </svg>
                <span class="nhsuk-action-link__text">Register a new account</span>
            </a>
        </div>
    </main>
</div>
<footer th:replace="~{fragments/_fragments :: footer}"></footer>
</body>
</html>
