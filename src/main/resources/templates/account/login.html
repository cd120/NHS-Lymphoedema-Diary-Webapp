<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link th:replace="~{fragments/mainFragments :: mainStyles}"/>
    <script th:replace="~{fragments/mainFragments :: mainScripts}"></script>

    <!--    put any extra stylesheets / scripts here-->

    <title>Login</title>
</head>
<body>

<header th:replace="~{fragments/mainFragments :: header}"></header>
<div class="main-container">
    <div class="page-container">
        <h1>Login</h1>
        <form th:method="post" th:action="@{/login}" class="container">
            <div>
                <label for="email">Email:</label>
                <input name="email" type="email" id="email"/>
            </div>
            <div>
                <label for="password">Password:</label>
                <input name="password" type="password" id="password"/>
            </div>
            <div>
                <input type="submit" value="Login"/>
            </div>
        </form>

    </div>
</div>
<footer th:replace="~{fragments/mainFragments :: footer}"></footer>

</body>
</html>
