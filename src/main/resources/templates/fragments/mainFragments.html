<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link th:fragment="mainStyles" rel="stylesheet" href="/stylesheets/mainStyles.css"/>
    <script th:fragment="mainScripts" src="/scripts/mainScripts.js" defer></script>
</head>

<body>

    <header th:fragment="header" class="header">
        <div class="position-container">
            <div class="width-container">

                <div class="header-items">
                    <div class="header-logo">
                        <svg class="nhs-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 16">
                            <path class="nhs-logo-background" d="M0 0h40v16H0z"></path>
                            <path class="nhs-logo-text" d="M3.9 1.5h4.4l2.6 9h.1l1.8-9h3.3l-2.8 13H9l-2.7-9h-.1l-1.8 9H1.1M17.3 1.5h3.6l-1 4.9h4L25 1.5h3.5l-2.7 13h-3.5l1.1-5.6h-4.1l-1.2 5.6h-3.4M37.7 4.4c-.7-.3-1.6-.6-2.9-.6-1.4 0-2.5.2-2.5 1.3 0 1.8 5.1 1.2 5.1 5.1 0 3.6-3.3 4.5-6.4 4.5-1.3 0-2.9-.3-4-.7l.8-2.7c.7.4 2.1.7 3.2.7s2.8-.2 2.8-1.5c0-2.1-5.1-1.3-5.1-5 0-3.4 2.9-4.4 5.8-4.4 1.6 0 3.1.2 4 .6"></path>
                        </svg>
                    </div>

                    <div class="header-toggle-nav">
                        Menu
                        <svg class="nhs-icon-chevron-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                            <path d="M15.5 12a1 1 0 0 1-.29.71l-5 5a1 1 0 0 1-1.42-1.42l4.3-4.29-4.3-4.29a1 1 0 0 1 1.42-1.42l5 5a1 1 0 0 1 .29.71z"></path>
                        </svg>
                    </div>
                </div>

                <div class="collapse-nav" aria-hidden="true" hidden>
                    <div class="nav-items-container">
                        <div class="nav-item"><a class="nav-link" href="#">What is Lymphoedema?</a></div>
                        <div class="nav-item"><a class="nav-link" href="#">Our Services</a></div>
                        <div class="nav-item"><a class="nav-link" href="#">Questionnaires</a></div>
                        <div class="nav-item"><a class="nav-link" href="#">Contact Us</a></div>
                        <div class="nav-item"><a class="nav-link" href="#">Support</a></div>
                        <div class="nav-item"><a class="nav-link" href="#">Leg Lymphoedema</a></div>
                        <div class="nav-item"><a class="nav-link" href="#">Your Diary</a></div>
                        <div class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}"><a class="nav-link" th:href="@{/login}">Login</a></div>

                        <div class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                            <form th:action="@{/logout}" method="post" class="nav-form">
                                <button type="submit" class="nav-link-button nav-link">Logout</button>
                            </form>
                        </div>
<!--                        <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="nav-item">-->
<!--                            <a href="#">Admin Area</a>-->
<!--                        </div>-->
                    </div>
                </div>

            </div>
        </div>
    </header>

    <footer th:fragment="footer" class="footer">
        <div class="position-container">
            <div class="width-container">

                <div class="footer-items-container">
                    <div class="footer-item"><a href="#">Terms and Conditions</a></div>
                    <div class="footer-item"><a href="#">Cookie Policy</a></div>
                    <div class="footer-item"><a href="#">Get in Touch</a></div>
                    <div class="footer-item"><a href="#">Site Map</a></div>
                    <div class="footer-item"><a href="#">Your Privacy</a></div>
                </div>

            </div>
        </div>
    </footer>

</body>

</html>
