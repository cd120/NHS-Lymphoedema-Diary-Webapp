<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:include="~{fragments/_fragments :: headcontent}"></th:block>
    <title>Patient Diary</title>
    <!-- Add any extra JavaScript file references here -->
</head>
<body>
<script th:replace="~{fragments/_fragments :: pagescript}"></script>
<header th:replace="~{fragments/_fragments :: header}"></header>
<div class="nhsuk-width-container">
    <main class="nhsuk-main-wrapper" id="maincontent" role="main">

        <!-- Diary Landing Page -->
        <h1 class="nhsuk-heading-xl">My Diary</h1>
        <a class="nhsuk-action-link__link" href="/record-progress">
            <span class="nhsuk-action-link__text">Record today's progress</span>
        </a>
        <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="calendar-date">Select a date:</label>
            <input class="nhsuk-input" id="calendar-date" name="calendar-date" type="text" placeholder="dd-mm-yyyy" pattern="\d{2}-\d{2}-\d{4}" required>
        </div>
        <button class="nhsuk-button" type="button">View all progress</button>
        <button class="nhsuk-button" type="button">Notification settings</button>

        <!-- Record Progress Form -->
        <form id="progress-form" th:action="@{/submit-progress}" method="post">
            <fieldset class="nhsuk-fieldset">
                <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                    <h1 class="nhsuk-fieldset__heading">Record today's progress</h1>
                </legend>
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="upload-photo">Upload Photo:</label>
                    <input class="nhsuk-file-upload" id="upload-photo" name="upload-photo" type="file">
                </div>
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="record-weight">Record Weight:</label>
                    <input class="nhsuk-input" id="record-weight" name="record-weight" type="number" step="0.1">
                </div>
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="swelling-measurement">Record Swelling Measurement:</label>
                    <input class="nhsuk-input" id="swelling-measurement" name="swelling-measurement" type="number" step="0.1">
                </div>
                <!-- Additional Options -->
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="compression">Compression (with link to video):</label>
                    <input type="checkbox" id="compression" name="compression">
                </div>
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="drainage">Drainage (with link to video):</label>
                    <input type="checkbox" id="drainage" name="drainage">
                </div>
                <button class="nhsuk-button" type="submit">Submit</button>
            </fieldset>
        </form>

        <!-- Notification Settings -->
        <div class="nhsuk-width-container">
            <h2 class="nhsuk-heading-l">Notification settings</h2>
            <form id="notification-settings-form" th:action="@{/submit-notifications}" method="post">
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="daily-reminders">Daily reminders:</label>
                    <input type="checkbox" id="daily-reminders" name="daily-reminders">
                </div>
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label" for="pre-appointment-reminders">Pre-appointment questionnaire reminders:</label>
                    <input type="checkbox" id="pre-appointment-reminders" name="pre-appointment-reminders">
                </div>
                <button class="nhsuk-button" type="submit">Save settings</button>
            </form>
        </div>

        <!-- View Progress Page -->
        <div class="nhsuk-width-container">
            <h2 class="nhsuk-heading-l">Progress</h2>
            <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="progress-dropdown">Select metric:</label>
                <select class="nhsuk-select" id="progress-dropdown" name="progress-dropdown">
                    <option value="weight">Weight</option>
                    <option value="swelling">Swelling Measurement</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div id="progress-chart">
                <!-- Placeholder for the progress chart -->
                <p>Your progress chart will appear here.</p>
            </div>
        </div>
    </main>
</div>
<footer th:replace="~{fragments/_fragments :: footer}"></footer>
</body>
</html>
