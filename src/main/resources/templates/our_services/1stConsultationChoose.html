<html lang="en">
<head>
    <meta charset="UTF-8">
    <th:block th:include="~{fragments/_fragments :: headcontent}"></th:block>
    <title>First Consultation Instructions</title>
</head>
<body>
<script th:replace="~{fragments/_fragments :: pagescript}"></script>
<header th:replace="~{fragments/_fragments :: header}"></header>

<div class="nhsuk-width-container">
    <main class="nhsuk-main-wrapper" id="maincontent" role="main">

        <div class="nhsuk-back-link">

            <a class="nhsuk-back-link__link" th:href="@{/services}">
                <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">

            <li class="nhsuk-grid-column-one-half nhsuk-card-group__item">

                <div class="nhsuk-card nhsuk-card--clickable">
                    <div class="nhsuk-card__content nhsuk-card__content--primary">
                        <h2 class="nhsuk-card__heading nhsuk-heading-m">
                            <a class="nhsuk-card__link" th:href="@{/services/first-consultation-derby}">Nightingale Community Hospital</a>
                        </h2>

                        <svg class="nhsuk-icon" xmlns="http://www.w3.org/2000/svg" width="27" height="27" aria-hidden="true" focusable="false">
                            <circle cx="13.333" cy="13.333" r="13.333" fill="" />
                            <g data-name="Group 1" fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2.667">
                                <path d="M15.438 13l-3.771 3.771" />

                            </g>
                        </svg>

                    </div>
                </div>
            </li>

            <li class="nhsuk-grid-column-one-half nhsuk-card-group__item">

                <div class="nhsuk-card nhsuk-card--clickable">
                    <div class="nhsuk-card__content nhsuk-card__content--primary">
                        <h2 class="nhsuk-card__heading nhsuk-heading-m">
                            <a class="nhsuk-card__link" th:href="@{/services/first-consultation-nottingham}">Long Eaton Health Centre</a>
                        </h2>

                        <svg class="nhsuk-icon" xmlns="http://www.w3.org/2000/svg" width="27" height="27" aria-hidden="true" focusable="false">
                            <circle cx="13.333" cy="13.333" r="13.333" fill="" />
                            <g data-name="Group 1" fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2.667">
                                <path d="M15.438 13l-3.771 3.771" />
                                <path data-name="Path" d="M11.667 9.229L15.438 13" />
                            </g>
                        </svg>

                    </div>
                </div>
            </li>
        </ul>

    </main>
