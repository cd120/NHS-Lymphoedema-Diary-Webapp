<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:include="~{fragments/_fragments :: headcontent}"></th:block>
    <script src="/js/validation/_formValidatorUtil.js" defer></script>
    <script src="/js/validation/appointmentEntryFormValidation.js" defer></script>

    <title>Appointment Entry</title>


</head>
<body>
<script th:replace="~{fragments/_fragments :: pagescript}"></script>
<header th:replace="~{fragments/_fragments :: header}"></header>
<div class="nhsuk-width-container">
    <main class="nhsuk-main-wrapper" id="maincontent" role="main">

        <nav class="nhsuk-breadcrumb" aria-label="Breadcrumb">
            <div class="nhsuk-width-container">
                <ol class="nhsuk-breadcrumb__list">
                    <li class="nhsuk-breadcrumb__item"><a class="nhsuk-breadcrumb__link" th:href="@{/diary}">Diary</a>
                    </li>
                    <li class="nhsuk-breadcrumb__item"><a class="nhsuk-breadcrumb__link" href="#">Appointment entry</a>
                    </li>

                </ol>
                <p class="nhsuk-breadcrumb__back">
                    <a class="nhsuk-breadcrumb__backlink" th:href="@{/diary}">
                        <span class="nhsuk-u-visually-hidden">Go back &nbsp;</span>
                        Diary
                    </a>
                </p>
            </div>
        </nav>

        <div class="nhsuk-error-summary nhsuk-u-visually-hidden" aria-labelledby="error-summary-title" role="alert"
             tabindex="-1">
            <h2 class="nhsuk-error-summary__title" id="error-summary-title">
                There is a problem
            </h2>
            <div class="nhsuk-error-summary__body">
                <ul class="nhsuk-list nhsuk-error-summary__list" role="list" id="error-summary-list"></ul>
            </div>
        </div>


        <form th:method="post" th:action="@{/diary/appointment/entry}" th:object="${newAppointment}" id="appointment-entry-form">

            <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="date">Date:</label>
                <input class="nhsuk-input nhsuk-u-width-one-third" type="date" id="date" name="newDate" required>
            </div>

            <div class="nhsuk-form-group">
                <label class="nhsuk-label" for="type">
                    Type:
                </label>
                <input class="nhsuk-input nhsuk-u-width-two-thirds" type="text" id="type" name="type"
                       th:field="*{type}" />
            </div>

            <div class="nhsuk-character-count" data-module="nhsuk-character-count" data-maxlength="400">
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label nhsuk-u-width-two-thirds" for="description">
                        Description:
                    </label>
                    <textarea class="nhsuk-textarea nhsuk-js-character-count nhsuk-u-width-two-thirds"
                              id="description" name="description" rows="2"
                              aria-describedby="description-hint" th:field="*{description}"></textarea>
                </div>
                <div class="nhsuk-hint nhsuk-character-count__message" id="description-info">
                    You can enter up to 400 characters
                </div>
            </div>

            <button class="nhsuk-button" data-module="nhsuk-button" type="submit">
                Submit
            </button>
        </form>


    </main>
</div>
<footer th:replace="~{fragments/_fragments :: footer}"></footer>
</body>
</html>
